<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="customerID" th:text="${customerID}"></title>
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

<div id="wrapper">
    <div class="overlay"></div>

    <!-- Sidebar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    拍卖品列表
                </a>
            </li>
            <li th:each="auction : ${auctions}">
                <a th:href="@{'/customer/auction-venue/' + ${venueID} + '/' + ${auction.auctionID}}" th:text="${auction.auctionName}"><i class="fa fa-fw fa-flag"></i> </a>
            </li>
        </ul>
    </nav>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
            <span class="hamb-top"></span>
            <span class="hamb-middle"></span>
            <span class="hamb-bottom"></span>
        </button>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1 class="page-header">拍卖会场</h1>
                    <p class="lead">当前拍品信息</p>
                    <dl class="dl-horizontal info-dl" style="width: 60%; margin: auto;">
                        <dt>拍卖品编号</dt>
                        <dd id="auctionID" th:text="${auction.auctionID}"></dd>
                        <br>
                        <dt>拍卖品名称</dt>
                        <dd th:text="${auction.auctionName}"></dd>
                        <br>
                        <dt>拍卖品起拍价</dt>
                        <dd id="startPrice" th:text="${auction.startPrice}"></dd>
                        <br>
                        <dt>当前价格</dt>
                        <dd id="currentPrice" th:text="${auction.startPrice}"></dd>
                        <br>
                        <dt>报价时间</dt>
                        <dd id="updateTime" th:text="#{----}"></dd>
                    </dl>
                    <br>
                    <div style="text-align: center">
                        <div class="form-group">
                            <label for="price">输入报价：</label>
                            <input type="password" class="form-control" id="price" name="pwd" placeholder="请输入您的报价"
                                    style="width: 40%; margin: auto; display: inline">
                        </div>
                        <button id="price-btn" class="btn btn-success" onclick="sendNewPrice()" th:disabled="${auction.status} != 1">报价</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="http://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var trigger = $('.hamburger'),
            overlay = $('.overlay'),
            isClosed = false;

        trigger.click(function () {
            hamburger_cross();
        });

        function hamburger_cross() {

            if (isClosed === true) {
                overlay.hide();
                trigger.removeClass('is-open');
                trigger.addClass('is-closed');
                isClosed = false;
            } else {
                overlay.show();
                trigger.removeClass('is-closed');
                trigger.addClass('is-open');
                isClosed = true;
            }
        }

        $('[data-toggle="offcanvas"]').click(function () {
            $('#wrapper').toggleClass('toggled');
        });

        let auctionID = $("#auctionID");
        let websocket = new WebSocket("/websocket/" + auctionID.val());

        websocket.onopen = function () {
            console.log("建立连接。");
        }

        websocket.onclose = function () {
            console.log("解除连接。")
        }

        websocket.onerror = function () {
            console.log("出现错误！");
        }

        websocket.onmessage = function (data) {
            let json = JSON.parse(data);
            let price_btn = $("#price-btn");
            switch (json["key"]) {
                case "begin":
                    price_btn.removeAttr("disabled");
                    break;
                case "price":
                    let currentPrice = json["price"];
                    let updateTime = json["updateTime"];
                    $("#currentPrice").text = currentPrice;
                    $("#updateTime").text = updateTime;
                    break;
                case "end":
                    price_btn.attr("disabled", "disabled");
                    break;
                default:
                    console.log("[ERROR] Invalid Key '" + json["key"] + "'");
            }
        }
    });

    function sendNewPrice() {
        if (!checkPrice())
            return;
        websocket.send(JSON.stringify({
            "key": "price",
            "customerID": parseInt($("#customerID").val()),
            "currentPrice": parseInt($("#price").val())
        }));
    }

    function checkPrice() {
        let price = $("#price");
        let num = parseInt(price);
        if (!isNaN(num)) {
            alert("您输入的不是数字！");
            return false;
        } else if (num < 0) {
            alert("您输入的数字为负数，不合法！");
            return false;
        } else if (num < parseInt($("#startPrice").val())) {
            alert("您的价格不能低于起拍价格！");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
