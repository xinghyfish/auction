<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>系统管理员登陆</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="/images/img-01.png" alt="IMG">
            </div>

            <form class="login100-form validate-form">
					<span class="login100-form-title">
						系统管理员登录
					</span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" id="adminID" name="adminID" placeholder="请输入系统管理员ID" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" id="pwd" name="pwd" placeholder="请输入系统管理员密码" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button type="button" class="login100-form-btn" onclick="check()">
                        登陆
                    </button>
                </div>

                <div class="text-center p-t-12">
						<span class="txt1">
						</span>
                    <a class="txt2" href="#">
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="/">
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!--===============================================================================================-->
<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/bootstrap/js/popper.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/tilt/tilt.jquery.min.js"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })

    function check() {
        let jsonObj = {
            "adminID": $("#adminID").val(),
            "pwd": $("#pwd").val()
        };
        console.log(jsonObj);
        $.ajax({
            url: "/admin/login",
            method: "post",
            data: JSON.stringify(jsonObj),
            contentType : "application/json",
            async: false,
            cache: false,
            dataType: "json",
            success: function (data) {
                console.log(data);
                if (data.code === 1) {
                    alert("系统给管理员ID不存在！");
                } else if (data.code === 2) {
                    alert("密码错误，请重新输入！")
                } else {
                    window.location.href = "/admin/center";
                }
            }
        });
        return false;
    }
</script>
<!--===============================================================================================-->

</body>
</html>
